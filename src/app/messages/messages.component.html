<div class="content" *ngIf="messageService.messages.length">

    <div class="title">
        <h2>Log 
            <button type="button" (click)="messageService.clear()">
                <span class="material-symbols-outlined">
                    delete_forever
                </span>
            </button>
        </h2>
    </div>

    <div class="log" *ngFor="let message of messageService.messages">{{message}}</div>

</div>
