<div id="wrapper">

    <button (click)="add_student.toggle()">Adicionar estudante</button>

    <table class="content">
        <tr>
            <th>ID</th>
            <th>Estudante</th>
            <th>Idade</th>
            <th>Curso</th>
            <th>Semestre</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}} anos</td>
            <td>{{student.course}}</td>
            <td>{{student.semester}}ยบ</td>
            <td>
                <a routerLink="/estudante/{{student.id}}">
                    <span class="material-symbols-outlined">
                        edit_note
                    </span>
                </a>
            </td>
            <td>
                <a (click)="delete(student)">
                    <span class="material-symbols-outlined">
                        delete_forever
                    </span>
                </a>
            </td>
        </tr>
    </table>

</div>

<app-modal #add_student>
    
    <form class="form">
        <div class="input">
            <label for="studentName">Nome do aluno:</label>
            <input id="studentName" placeholder="Nome" #studentName>
        </div>

        <div class="input">
            <label for="studentAge">Idade do aluno:</label>
            <input id="studentAge" placeholder="Idade" #studentAge>
        </div>

        <div class="input">
            <label for="studentCourse">Curso matriculado:</label>
            <input id="studentCourse" placeholder="Curso" #studentCourse>
        </div>

        <div class="input">
            <label for="studentSemester">Semestre cursando:</label>
            <input id="studentSemester" placeholder="Semestre" #studentSemester>
        </div>
        
        <button type="submit" (click)="add(studentName.value, studentAge.value, studentCourse.value, studentSemester.value); studentName.value=''; studentAge.value=''; studentCourse.value=''; studentSemester.value=''">
            <span class="material-symbols-outlined">
                add
            </span>
        </button>
    </form>

</app-modal>
