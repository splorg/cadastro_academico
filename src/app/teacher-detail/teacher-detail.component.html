<div class="content" *ngIf="teacher">

    <div class="input">
        <label for="id">ID do professor:</label>
        <input id="id" [(ngModel)]="teacher.id" placeholder="ID">
    </div>

    <div class="input">
        <label for="name">Nome do professor:</label>
        <input id="name" [(ngModel)]="teacher.name" placeholder="Nome">
    </div>

    <div class="input">
        <label for="class">Disciplina lecionada:</label>
        <input id="class" [(ngModel)]="teacher.subject" placeholder="Disciplina">
    </div>

    <button type="button" (click)="goBack()">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
    </button>

    <button type="button" (click)="save()">
        <span class="material-symbols-outlined">
            check
        </span>
    </button>

</div>
